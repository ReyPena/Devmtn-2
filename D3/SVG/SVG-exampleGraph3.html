<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG BASIC</title>
</head>
<body>
  <h1>Graph No.3</h1>
  <br>
  <svg width="250" height="250">
    <rect x="0" y="0" width="15" height="200" fill="grey"></rect>
    <rect x="15" y="200" width="200" height="15" fill="grey"></rect>

    <g transform="translate(15,0)">
      <path d="M0 200 L50 50 L100 150 L150 100 L200 150" fill="none" stroke="black" stroke-width="10"></path>
    </g>
  </svg>
</body>
</html>
