<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG BASIC</title>
</head>
<body>
  <h1>Graph No.2</h1>
  <br>
  <svg width="250" height="250">
    <rect x="0" y="0" width="15" height="200" fill="grey"></rect>
    <rect x="15" y="200" width="200" height="15" fill="grey"></rect>

    <g transform="translate(15,0)">
      <rect x="5" y="0" width="40" height="200"></rect>
      <rect x="55" y="50" width="40" height="150"></rect>
      <rect x="105" y="100" width="40" height="100"></rect>
      <rect x="155" y="150" width="40" height="50"></rect>
    </g>
  </svg>
</body>
</html>
