<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG BASIC</title>
</head>
<body>
  <h1>Graph No.1</h1>
  <br>
  <svg width="250" height="250">
    <rect x="0" y="0" width="15" height="200" fill="grey"></rect>
    <rect x="15" y="200" width="200" height="15" fill="grey"></rect>

    <g transform="translate(10,5)">
      <circle cx="40" cy="10" r="10"></circle>
      <circle cx="100" cy="100" r="10"></circle>
      <circle cx="130" cy="120" r="10"></circle>
      <circle cx="80" cy="180" r="10"></circle>
      <circle cx="180" cy="80" r="10"></circle>
      <circle cx="180" cy="40" r="10"></circle>
    </g>
  </svg>
</body>
</html>
