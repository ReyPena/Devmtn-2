<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG BASIC</title>
  <style>
    body{
      font-family: sans-serif;
    }
    .a{
      font-size: 1em;
      fill: green;
    }
    .b{
      font-size: 2em;
      fill: blue;
    }
    .c{
      font-size: 20em;
      fill: red;
      stroke: black;
      stroke-width: 10px;
    }
  </style>
</head>
<body>
  <svg width="300" height="250">
    <text class="c" x="0" y="200">c</text>
    <text class="a" x="120" y="110">SVG text A</text>
    <text class="b" x="60" y="140">SVG text B</text>
  </svg>
  <br>
  <svg width="250" height="250">
  </svg>
</body>
</html>
